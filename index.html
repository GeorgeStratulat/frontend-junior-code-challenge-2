<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Meme Generator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Meme Generator</h1>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <div id="canvasWrapper"></div>
        </div>

        <div class="col-md-6">
          <h3>
            <i class="fa fa-picture-o fa-fw" aria-hidden="true"></i>Source Image
          </h3>
          <div class="box">
            <div>
              <input id="imgFile" type="file" accept="image/*" />
              <label for="imgFile" class="btn"
                ><i class="fa fa-upload fa-fw"></i
              ></label>
            </div>
          </div>

          <h3>
            <i class="fa fa-commenting-o fa-fw" aria-hidden="true"></i>Meme Text
          </h3>
          <div class="box">
            <div>
              <p>Top Text</p>
              <input
                id="textTop"
                type="text"
                class="block"
                placeholder="Top text"
              />
            </div>
            <div>
              <p>Bottom Text</p>
              <input
                id="textBottom"
                type="text"
                class="block"
                placeholder="Bottom text"
              />
            </div>
          </div>

          <h3>
            <i class="fa fa-text-height fa-fw" aria-hidden="true"></i>Text Font
          </h3>
          <div class="box">
            <select id="textFontSelect">
              <option value="Arial">Arial</option>
              <option value="Comic sans MS">Comic Sans</option>
              <option value="Pacifico">Pacifico</option>
            </select>
          </div>

          <h3>
            <i class="fa fa-text-height fa-fw" aria-hidden="true"></i>Text Size
          </h3>
          <div class="box">
            <div>
              <p>Top Text: <span id="textSizeTopOut">10</span></p>
              <input id="textSizeTop" type="range" min="2" max="50" step="2" />
            </div>
            <div>
              <p>Bottom Text: <span id="textSizeBottomOut">10</span></p>
              <input
                id="textSizeBottom"
                type="range"
                min="2"
                max="50"
                step="2"
              />
            </div>
          </div>

          <div class="box">
            <div>
              <h3>
                Text Color
              </h3>
              <input type="color" value="#ffffff" id="textColorPicker" />
            </div>

            <div>
              <h3>
                Export
              </h3>
              <button id="export">Export!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
